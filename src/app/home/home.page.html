<ion-header>
  <ion-toolbar>
    <ion-title>
      Lista de gêneros musicais
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-list>
    <ion-item>
      <ion-input label-Placement="floating" label="Nome" [(ngModel)]="nome"></ion-input>
      <!--[(ngModel)] sincroniza com a variável do arquivo ts-->
    </ion-item>
  </ion-list>
  <ion-button (click)="adicionar()">Adicionar</ion-button>

  <ion-list> <!--uma lista possui varios itens-->
    <ion-item *ngFor="let item of items; let posicao = index;"> <!--*ngFor -> for do Angular-->
      <ion-label>
        {{ item.titulo }} <!--exibir variável-->
      </ion-label>
      <ion-button color="danger" slot="end" (click)="remover(posicao)">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
